<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Please Select Required Restaurant!</a>
    </div>
  </nav>
  <br>

  <div class="card-deck">
    <div class="card">
      <img class="card-img-top"
        src="https://b.zmtcdn.com/data/pictures/6/110076/81917aa75ab3edadbea1f9e9e80f3daf_o2_featured_v2.jpg"

      <div class="card-body">
        <h1 class="card-title">The Pavillion</h1>
        <h3 class="card-text">Best Place for Continental Food in Maharashtra!</h3>
        <h4 class="card-capa">Capacity - 15 Tables </h4>
      </div>
      <div class="card-footer">
        <div class="button">
          <a href="/book"><button style="color: rgb(255, 251, 251);" class="scroller-btn1">Book Now!</button></a>
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top"
        src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/11/cover-for-Indian-Restaurants-In-San-Fracisco.jpg"
        alt="Card image cap">
      <div class="card-body">
        <h1 class="card-title">Downtown Restaurant</h1>
        <h3 class="card-text">The Best place for Indian Food in Pune </h3>
        <h4 class="card-capa">Capacity - 25 Tables </h4>
      </div>
      <div class="card-footer">
        <div class="button">
          <a href="contact.html"><button style="color: rgb(255, 251, 251);" class="scroller-btn1">Book Now!</button></a>
        </div>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJi_-Q23terDMCbbmfM9tSLtOYqzWdvTfUAa1FhJzb-uaxK_d5XxQLxEhlsdasv1i9C1Q&usqp=CAU"
        alt="Card image cap">
      <div class="card-body">
        <h1 class="card-title">Blue Water Hills</h1>
        <h3 class="card-text">One of the finest location of Chinese!</h3>
        <h4 class="card-capa">Capacity - 50 Tables </h4>
      </div>
      <div class="card-footer">
        <div class="button">
          <a href="contact.html"><button style="color: rgb(255, 251, 251);" class="scroller-btn1">Book Now!</button></a>
